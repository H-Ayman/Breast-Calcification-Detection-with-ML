# global config
global:
  scrape_interval: 15s
  evaluation_interval: 5s

# Scrape configs with multiple scrape targets
scrape_configs:
  - job_name: 'my-fastapi-app'  # Change this to your FastAPI app name
    scrape_interval: 5s
    static_configs:
      - targets: ['my-fastapi-app:8000']  # Change this to your FastAPI app container name and port

